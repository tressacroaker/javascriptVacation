<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript DOM Manipulation Practice</title>
    <link rel="stylesheet" href="styles.css" >
    <script src="https://use.fontawesome.com/b4ccb25300.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="headtext">
        <h1>Vacation Destinations of the World</h1>
        <button id="scam" type="button">CLICK HERE</button>
        <i class="fa fa-bars fa-2x menu" id="hamburger" onclick="dropDown()"></i>

        <h2><i class="fa fa-arrows-v"></i> Useful Links</h2>
        <a href="#">Vacation Planning</a>
        <a href="#">Snorkeling</a>
        <a href="#">Excursions</a>
        <a href="#">Deep Sea Fishing</a>
        <a href="#">Cave Tours</a>
      </div>
      <div class="linkbox">
        <i class="fa fa-arrow-left fa-3x" id="leftArrow"></i>
        <div class="box">
          <img id="cancun" onmouseenter="move()" src="images/cancun.jpg" />
        </div>
        <div class="box">
          <img id="hawaii" onmouseover="rotate()" src="images/hawaii-art.jpg" />
        </div>
        <div class="box">
          <img id="nyc" onmouseover="enlarge()" src="images/nyc.jpeg" />
        </div>
        <i class="fa fa-arrow-right fa-3x" id="rightArrow"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
